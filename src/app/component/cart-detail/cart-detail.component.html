<div class="row">
  <div class="col mt-2">
    <h2 class="text-center">
      Your Cart
    </h2>
    <table class="table table-bordered table-striped p-2">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Product</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- No item -->
        <tr *ngIf="cartItemList.length == 0">
          <td colspan="4" class="text-center">Cart is Empty</td>
        </tr>
        <!-- Show the item detail -->
        <tr *ngFor="let item of cartItemList">
          <td><input class="form-control-sm" type="number" [value]="item.quantity"
              (change)="updateQuantity(item.product.name, $event.target.value)" /></td>
          <td>{{item.product.name}}</td>
          <td class="text-right">{{ item.product.price | currency:'USD' : symbol:'2.2-2' }}</td>
          <td class="text-right">{{ item.totalAmount | currency:'USD':symbol:'2.2-2' }}</td>
          <td class="text-center"><button class="btn btn-sm btn-danger"
              (click)="removeItem(item.product.name)">Remove</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right">{{ 500 | currency:'USD':symbol:'2.2-2' }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="text-center">
      <button class="btn btn-primary m-1" routerLink="/store">
        Continue Shopping
      </button>
      <button class="btn btn-success m-1" routerLink="/checkout">
        Checkout
      </button>
    </div>
  </div>
</div>
