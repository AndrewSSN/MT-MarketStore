<div class="row" *ngIf="orderSent">
  <div class="col mt-2 text-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing your order.</p>
    <p>We'll ship your goods as soon as possible.</p>
  </div>
</div>

<div class="row">
  <div class="col mt-2">
    <form class="m-2" *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" required #name="ngModel" [(ngModel)]="order.name" />
        <span *ngIf="submitted && name.invalid" class="text-danger">Please enter your name</span>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" name="address" required #address="ngModel" [(ngModel)]="order.address" />
        <span *ngIf="submitted && address.invalid" class="text-danger">Please enter your address</span>
      </div>
      <div class="form-group">
        <label>City</label>
        <input class="form-control" name="city" required #city="ngModel" [(ngModel)]="order.city" />
        <span *ngIf="submitted && city.invalid" class="text-danger">Please enter your city</span>
      </div>
      <div class="form-group">
        <label>State</label>
        <input class="form-control" name="state" required #state="ngModel" [(ngModel)]="order.state" />
        <span *ngIf="submitted && state.invalid" class="text-danger">Please enter your State</span>
      </div>
      <div class="form-group">
        <label>Zip/Postal Code</label>
        <input class="form-control" name="zip" required #zip="ngModel" [(ngModel)]="order.zip" />
        <span *ngIf="submitted && zip.invalid" class="text-danger">Please enter your Zip/Postal Code</span>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input class="form-control" name="country" required #country="ngModel" [(ngModel)]="order.country" />
        <span *ngIf="submitted && country.invalid" class="text-danger">Please enter your country</span>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
        <button class="btn btn-primary m-1" type="submit">Complete Order</button>
      </div>
    </form>
  </div>
</div>
