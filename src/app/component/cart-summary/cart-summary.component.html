<div class="float-right">
  <small>
    Cart:
    <span *ngIf="cart.itemInCart == 0">(empty)</span>
    <span *ngIf="cart.itemInCart > 0">{{cart.itemInCart}} item(s)
      {{ (cart.totalAmount) | currency:'USD':symbol:'2.2-2' }}</span>
  </small>

  <button class="btn btn-sm bg-dark text-white" [disabled]="cart.itemInCart == 0">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
